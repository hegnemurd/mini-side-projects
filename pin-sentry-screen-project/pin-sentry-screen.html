<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>PINsentry Screen</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="app-bar">
        <button class="back-button d-flex flex-row">
          <i class="bi bi-arrow-left left-icon font-weight-bold center"></i>
        </button>
      </div>
      <div class="pin-container">
        <div>
          <div class="enter-pin">Enter Pin:</div>
          <div class="pin"><input type="number" min="4" max="5"/></div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 d-flex justify-content-center">
            <form class="pin-numbers">
              <div class="row">
                <div class="number-buttons">
                  <button type="button" class="btn">1</button>
                </div>
                <div class="number-buttons">
                  <button type="button" class="btn">2</button>
                </div>
                <div class="number-buttons">
                  <button type="button" class="btn">3</button>
                </div>
              </div>
              <div class="row">
                <div class="number-buttons">
                  <button type="button" class="btn">4</button>
                </div>
                <div class="number-buttons">
                  <button type="button" class="btn">5</button>
                </div>
                <div class="number-buttons">
                  <button type="button" class="btn">6</button>
                </div>
              </div>
              <div class="row">
                <div class="number-buttons">
                  <button type="button" class="btn">7</button>
                </div>
                <div class="number-buttons">
                  <button type="button" class="btn">8</button>
                </div>
                <div class="number-buttons">
                  <button type="button" class="btn">9</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="three-buttons">
        <button class="clearButton">C</button>
        <button class="subButton">Submit</button>
        <button class="refButton">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </div>
    </div>
    <script src="./pin-sentry-screen.js"></script>
  </body>
</html>
