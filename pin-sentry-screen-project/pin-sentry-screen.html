<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>PINsentry Screen</title>
    <script src="./pin-sentry-screen.js"></script>
  </head>
  <body onload="creatingElements()">
    <div class="parent">
      <div class="cont">
        <div class="app-bar">
          <button class="back-button d-flex flex-row" type="button">
            <i class="bi bi-arrow-left left-icon font-weight-bold center"></i>
          </button>
        </div>
        <div class="pin-container">
          <div>
            <div class="pin">
              <input id="pin-num" type="password" placeholder="Enter Pin" />
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-12 d-flex justify-content-center">
              <form class="pin-numbers" id="pin-number-pad">
                <div class="row">
                  <div class="number-buttons">
                    <!-- <button type="button" class="btn" data-pin-char="1"></button> -->
                  </div>
                  <div class="number-buttons">
                    <!-- <button type="button" class="btn" data-pin-char="2"></button> -->
                  </div>
                  <div class="number-buttons">
                    <!-- <button type="button" class="btn" data-pin-char="3"></button> -->
                  </div>
                </div>
                <div class="row">
                  <div class="number-buttons">
                    <!-- <button type="button" class="btn" data-pin-char="4"></button> -->
                  </div>
                  <div class="number-buttons">
                    <!-- <button type="button" class="btn" data-pin-char="5"></button> -->
                  </div>
                  <div class="number-buttons">
                    <!-- <button type="button" class="btn" data-pin-char="6"></button> -->
                  </div>
                </div>
                <div class="row">
                  <div class="number-buttons">
                    <!-- <button type="button" class="btn" data-pin-char="7"></button> -->
                  </div>
                  <div class="number-buttons">
                    <!-- <button type="button" class="btn" data-pin-char="8"></button> -->
                  </div>
                  <div class="number-buttons">
                    <!-- <button type="button" class="btn" data-pin-char="9"></button> -->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="three-buttons">
          <button class="clear-button" onclick="clearInput()" type="button">
            C
          </button>
          <button id="submit-button" class="sub-button" onclick="loading()">
            Submit
          </button>
          <button class="ref-button" onclick="shuffle()">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
        </div>
        <!-- <div id="loading">
          <span class="spinner-border text-primary" role="status"></span>
        </div>
  
        <div id="finished">Pin Submitted</div> -->
      </div>

      <div id="loading">
        <span class="spinner-border text-primary" role="status"></span>
      </div>

      <div id="finished">
        <span id="pin-sub">Pin Entered Successfully </span>
      </div>
    </div>
  </body>
</html>
