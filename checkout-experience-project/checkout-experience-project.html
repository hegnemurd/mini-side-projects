<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Experience Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"

  </head>
  <body>
    <!-- transition/animation and/or settimeout -->
    <div class="container">

      <div class="quick-pay-container">
        <div class="saved-card">
          <button class="saved-button">
            <i class="bi bi-credit-card"></i> Saved Card **** 4321
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"

        </div>
        <div class="one-click-pay">
          <button class="pay-button" onclick="oneClickPay()">

      </div>
      <div class="divider">
        <span> OR</span>
      </div>

          <button class="paypal-button">PayPal</button>

        <div class="google">
          <button class="google-button">
            <span class="blue">G</span><span class="red">o</span
            ><span class="yellow">o</span><span class="blue">g</span
            ><span class="green">l</span><span class="red">e</span> Pay

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
