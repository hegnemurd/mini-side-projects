<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./calculator.css" />
  </head>
  <body>
    <div>
      <input id="calculation" type="text" />
      <button class="num-btn" data-character="1">1</button>
      <button class="num-btn" data-character="2">2</button>
      <button class="num-btn" data-character="3">3</button>
      <button class="num-btn" data-character="4">4</button>
      <button class="num-btn" data-character="5">5</button>
      <button class="num-btn" data-character="6">6</button>
      <button class="num-btn" data-character="7">7</button>
      <button class="num-btn" data-character="8">8</button>
      <button class="num-btn" data-character="9">9</button>
      <button class="num-btn" data-character="0">0</button>

      <button class="equation-btn" id="plus" data-character="+">+</button>
      <button class="equation-btn" id="minus" data-character="-">-</button>
      <button class="equation-btn" id="divide" data-character="/">/</button>
      <button class="equation-btn" id="multiply" data-character="*">*</button>
      <button class="clear-btn" id="clearInput">c</button>
      <button id="equal-btn" data-character="=">=</button>
      <button class="del-btn" id="delete">del</button>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
